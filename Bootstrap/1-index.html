<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-lg-3 col-12 p-2 text-white text-center bg-primary">Primary</div>
                <div class="col-lg-3 col-12 p-2 text-white text-center bg-success">Success</div>
                <div class="col-lg-3 col-12 p-2 text-white text-center bg-danger">Danger</div>
                <div class="col-lg-3 col-12 p-2 text-white text-center bg-warning">Warning</div>
            </div>
            <hr />
            <div class="row m-0">
                <div class="col-sm-3 col-12 p-2 text-white text-center bg-primary">Primary</div>
                <div class="col-sm-3 col-12 p-2 text-white text-center bg-success">Success</div>
                <div class="col-sm-3 col-12 p-2 text-white text-center bg-danger">Danger</div>
                <div class="col-sm-3 col-12 p-2 text-white text-center bg-warning">Warning</div>
            </div>
            <hr />
            <div class="row m-0">
                <div class="col-lg-2 col-12 p-2 text-white text-center bg-primary">Primary</div>
                <div class="col-lg-4 col-12 p-2 text-white text-center bg-success">Success</div>
                <div class="col-lg-6 col-12 p-2 text-white text-center bg-danger">Danger</div>
            </div>
            <hr />
            <div class="row m-0">
                <div class="col-12 col-sm-3 p-2 text-white text-center bg-success order-sm-4 order-1">Success</div>
                <div class="col-12 col-sm-3 p-2 text-white text-center bg-danger order-sm-3 order-2">Danger</div>
                <div class="col-12 col-sm-3 p-2 text-white text-center bg-warning order-sm-2 order-3">Warning</div>
                <div class="col-12 col-sm-3 p-2 text-white text-center bg-primary order-sm-1 order-4">Primary</div>
            </div>
            <hr/>
            <div class="row m-0 justify-content-between">
                <div class="col-md-2 col-12 p-2 text-white text-center bg-primary">Primary</div>
                <div class="col-md-2 col-12 p-2 text-white text-center bg-success">Success</div>
            </div>
            <hr/>
            <div class="row m-0 justify-content-between">
                <div class="col-md-2 col-12 p-2 text-white text-center bg-primary">Primary</div>
                <div class="col-md-2 col-12 p-2 text-white text-center bg-success">Success</div>
                <div class="col-md-2 col-12 p-2 text-white text-center bg-danger">Danger</div>
            </div>
        </div>
    </body>
</html>
