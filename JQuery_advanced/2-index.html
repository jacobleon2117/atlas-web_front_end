    <script type="application/javascript">
        // Function to create and append the family tree table
        function createFamilyTree() {
            // Define the table HTML as a string
            var tableHTML = '<table>' +
                                '<thead>' +
                                    '<tr>' +
                                        '<th>Firstname</th>' +
                                        '<th>Lastname</th>' +
                                    '</tr>' +
                                '</thead>' +
                                '<tbody>' +
                                    '<tr>' +
                                        '<td>Guillaume</td>' +
                                        '<td>Salva</td>' +
                                    '</tr>' +
                                    '<tr>' +
                                        '<td>Paulette</td>' +
                                        '<td>Salva</td>' +
                                    '</tr>' +
                                    '<tr>' +
                                        '<td>Antoine</td>' +
                                        '<td>Salva</td>' +
                                    '</tr>' +
                                '</tbody>' +
                            '</table>';

            // Append the table HTML to the body of the page
            $('body').append(tableHTML);
        }

        // Call the createFamilyTree function when the document is ready
        $(document).ready(function() {
            createFamilyTree();
        });
    </script>
